<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* some general outer styles */
      * {
        box-sizing: border-box;
      }
      body {
        padding: 32px 0;
        font-family: 'Open Sans', sans-serif;
      }
      .demo {
        border-radius: 8px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19),
          0 6px 6px rgba(0, 0, 0, 0.23);
        max-width: 540px;
        margin: 0 auto;
        /* as it is a demo lets put figma font settings right here*/
        font-size: 14px;
        line-height: 24px;
        overflow: hidden;
      }

      .form {
        padding: 32px 50px 24px 50px;
        background: #f8f8f7;
      }

      #tag-input {
        background: #ffffff;
        border: 1px solid #c3c2cf;
        border-radius: 4px;
        height: 96px;
        margin-bottom: 24px;
        overflow-y: auto;
        padding: 4px;
      }
    </style>
  </head>
  <body>
    <div class="demo">
      <div class="form">
        <div id="tag-input"></div>
      </div>
    </div>
    <!-- form footer, buttons -->
    <script src="tag-input.umd.js" charset="UTF-8"></script>
    <script>
      var inputContainerNode = document.querySelector('#tag-input')
      var emailsInput = taginput(inputContainerNode)

      inputContainerNode.addEventListener('tagadded', function (e) {
        console.log('email added', e.detail.tag)
      })
      inputContainerNode.addEventListener('tagdeleted', function (e) {
        console.log('email deleted', e.detail.tag)
      })
    </script>
  </body>
</html>
